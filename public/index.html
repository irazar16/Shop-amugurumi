        <div class="container">
            <div class="header_top">
                <nav class="nav">

                        <img src="./img/ " alt="">
                    </div>
                    <ul class="nav_list">

                        <li><a href="#contact">Contact</a></li>

<!-- Login -->
                    <div class="nav-icons">

                        <i class="bx bx-user" id="user-icon"></i>
                        <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
                    </div>
                    <!-- Search Box -->
                    <div class="search-box">
                        <input type="text" name="" id="input" placeholder="Search heare..." class="input"/>
                        <!-- <label for="search-box" class="bx bx-search"></label> -->
                    </div>
                        <!-- Login form toggle -->
                        <div class="login-form">
                            <form action="">
                                <h2>Login </h2>
                                <input type="email" name="" id="" placeholder="Your Email..." required>
                                <input type="password" name="" id="" placeholder="Password" required>
                                <a href="#">Forget Password</a>
                                <input type="submit" value="Sign up" class="btn">
                                <a href="#">Create account</a>
                            </form></li>
                        </div>
                        <!--Cart  form toggle -->
                        <div class="cart">
                            <h2 class="cart-title">Your cart</h2>
                            <!-- Content -->
                            <div class="cart-content"></div>
                            <!-- Total -->
                            <div class="total">
                                <div class="total-title">Total</div>
                                <div class="total-price">$0</div>
                            </div>
                            <!-- Buy Button -->
                            <button type="button" class="btn-buy">Pay Now</button>
                            <!-- Close Cart -->
                            <i class='bx bx-x' id="close-cart"></i>
                        </div>
                </nav>

            </div>
            <div class="header_content">
            </div>        
        </div>
