<body>
    <header class="header">
        <div class="container">
            <div class="header_top">
                <nav class="nav">
                    <div class="nav_logo">
                        <h2 class="logo"><a href="#!">AmiGur</a></h2>
                        <img src="./img/ " alt="">
                    </div>
                    <ul class="nav_list">
                        <li><a href="#!" class="active">Home</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Produkts</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>

<!-- Login -->
                    <div class="nav-icons">
                        <i class="bx bx-user" id="user-icon"></i>
                        <i class='bx bxs-shopping-bag' id="cart-icon" data-quantitiy="0"></i>
                    </div>
                        <!-- Login form toggle -->
                        <div class="login-form">
                            <form action="">
                                <h2>Login </h2>
                                <input type="email" name="" id="" placeholder="Your Email..." required>
                                <input type="password" name="" id="" placeholder="Password" required>
                                <a href="#">Forget Password</a>
                                <input type="submit" value="Sign up" class="btn">
                                <a href="#">Create account</a>
                            </form></li>
                        </div>
                        <!--Cart  form toggle -->
                        <div class="cart">
                            <h2 class="cart-title">Your cart</h2>
                            <!-- Content -->
                            <div class="cart-content">
                                <div class="cart-box">
                                    <img src="img/01.jpg" alt="" class="cart-img">
                                    <div class="detail-box">
                                        <div class="cart-product-title">Product Toy</div>
                                        <div class="cart-price">$50</div>
                                        <input 
                                        type="number" 
                                        name="" 
                                        id="" 
                                        value="1" 
                                        class="cart-quantity"
                                        />
                                    </div>
                                    <!-- Remove Item -->
                                    <i class="bx bx-trash-alt cart-remove"></i>
                                </div>
                            </div>
                            <!-- Total -->
                            <div class="total">
                                <div class="total-title">Total</div>
                                <div class="total-price">$0</div>
                            </div>
                            <!-- Buy Button -->
                            <button type="button" class="btn-buy">Pay Now</button>
                            <!-- Close Cart -->
                            <i class='bx bx-x' id="close-cart"></i>
                        </div>
                </nav>

            </div>
            <div class="header_content">
            </div>        
        </div>
